<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 声明一个对象
        const banji = {
            name:'1802',
            stus:[
                'zi',
                'yi'
            ],
            [Symbol.iterator](){
                // 索引变量
                let index = 0;
                let _this = this;
                return {
                    next: function() {
                        if(index < _this.stus.length) {
                            const result = { value: _this.stus[index],done: false};
                            // 下标自增
                            index++;
                            // 返回结果
                            return result;
                        }else{
                            return {value: undefined, done:true}
                        }
                    }
                }
            }
        }
        // 遍历对象
        for(let v of banji){
            console.log(v);
        }
    </script>
</body>
</html>
